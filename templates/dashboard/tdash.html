{%  extends 'base.html' %}
{% load static %}
{% block head %}
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
       <link rel="stylesheet" href={% static 'stylesheet/dashboard/tdash.css' %}>
{% endblock %}


{% block body %}
{% csrf_token %}
    <!-- Container for dashboard -->
    <div class="row m-0 p-0">
        <div class="col d-none d-lg-block " id="sidebar">
        <div class="text-center d-none d-lg-block mt-4">
             <img src="{{ owner.profile_pic }}" class="rounded-circle" height="100px" width="100px" alt="{{ owner.title }}">
            <h2 class="display-4 p-1" style="font-size: 20px;color: ghostwhite">{{ owner.title }}</h2>
            
        </div>
            <ul>
                {% for li in options %}
                    <li><a href="{{ li.link }}" onclick="{{ li.method }} "><span class="material-icons vertical-align-middle padding-bottom-3">{{ li.icon }}</span>&nbsp;&nbsp; {{ li.label }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-12  d-lg-none" id="sm-sidebar">
            <ul>
                {% for li in options %}
                    <li><a href="{{ li.link }}" onclick="{{ li.method }}">{{ li.label }}</a></li>
                {% endfor %}
            </ul>
        <hr>
        </div>


        <div class="col" id="c_container">

            <div id="canvas" >


                      <!-- code injection by JS //do not touch this div -->
            </div>
        </div>
    </div>

    <!-- Container for footer section -->



    <script src="{% static 'js/tmanage.js' %}"></script>
    <script src="{% static 'js/courseeditor.js' %}"></script>
    <script src="{% static 'js/editlibrary.js' %}"></script>
    <script src="{% static 'js/educator.js' %}"></script>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="{% static  'stylesheet/bootstrap.min.css' %}">
    <link rel="stylesheet" href={% static 'stylesheet/base.css' %}>
    {% block head %}
    {% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{ page_info.title }}</title>
</head>
<body style="background-color: ghostwhite">
<!-- navbar container -->
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
          <a class="navbar-brand" href="/">Prime Studies</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ml-auto mr-2">
                {% for button in navButtons %}
                  <li class="nav-item">
                    <a class="nav-link" href="{{ button.link }}">{{ button.label }}</a>
                  </li>
                {% endfor %}
            </ul>
          <span class="navbar-text" style="color: white">{{ u }}</span>
          </div>
        </nav>
</div>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <div class="container-fluid mt-5">
        {% block body %}
        {% endblock %}
    </div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
